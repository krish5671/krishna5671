<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function subtot()
        {
            var p=document.getElementById("price").value;
            var q=document.getElementById("qty").value;
            var t=p*q;
            document.getElementById("tot").innerHTML=+t;
        }
    </script>
</head>
<body>
    <table align="center" width="70%">
        <tr>
            <th>photo</th>
            <th>Name</th>
            <th>select Qty</th>
            <th>Price</th>
            <th>Action</th>
        </tr>

        <tr align="center">
            <td><img src="k2.jpg" style="width:125px; height: 115px;"></td>
            <td>Adidass Formal shoes</td>
            <td><input type="number" min="1" max="10" value="1" id="qty" onchange="subtot()"></td>
            <td>Rs.<input type="text" value="14500" id="price" style="border: none; width:45px" readonly ></td>
            <td><a href="#">Delete</a></td>
        </tr>

        <tr>
            <td colspan="5" align="right"><h3>Subtotal of Products Rs.<label id="tot">14500</label></h3></td>
        </tr>

    </table>



</body>
</html>
